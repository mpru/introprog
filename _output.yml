bookdown::bs4_book:
  theme:
    primary: "#274E82"
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Guía de estudio para Introducción a la Programación</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado con bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
